# Configuration for running connectors locally in bundle with connector-runtime
server.port=9899
camunda.client.zeebe.base-url=http://localhost:26500
camunda.client.mode=simple
camunda.client.auth.username=demo
camunda.client.auth.password=demo
camunda.client.operate.enabled=false
camunda.connector.polling.enabled=false
logging.level.io.camunda.connector.sap=DEBUG
logging.level.com.sap.cloud.sdk=DEBUG